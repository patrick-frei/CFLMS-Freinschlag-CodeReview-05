<!DOCTYPE html>
<html>
<head>
  <title>Movie Factory</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <header>
    <a id="header_logo" href="index.html">
      <img id="header-logo" src="img/logo.svg" alt="MovieFactory logo">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <div id="movie-template">
    <div class="movie">
      <img class="movie-cover">
      <div class="movie-info">
        <h3 class="movie-header"></h3>
        <p class="movie-description"></p>
        <div class="movie-footer">
          <a class="movie-link">More</a>
          <div>
            <button class="like-button">Like</button>
            <p class="like-counter"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div id="movie-header">
      <h1>Movies</h1>
      <div>
        <p>Order by </p>
        <select id="orderBy">          
          <option>name</option>
          <option>likes</option>
          <option>year</option>
        </select>
        <button id="up-button">&#9650;</button>
        <button id="down-button">&#9661;</button>
      </div>
    </div>
    <div id="movies">
    </div>
  </div>
  <footer>
    <img id="footer-logo" src="img/logo.svg" alt="insuranceCF Logo">
    <p id="footer-info">Freinschlag - CodeFactory 2020</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
